<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - BookStore</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card border-warning shadow-lg">
                    <div class="card-header bg-warning text-dark text-center py-3">
                        <h4 class="card-title mb-0"><i class="fas fa-lock"></i> Admin Login</h4>
                    </div>
                    <div class="card-body p-4">
                        <!-- Flash Messages -->
                        {% with messages = get_flashed_messages(with_categories=true) %}
                            {% if messages %}
                                {% for category, message in messages %}
                                    <div class="alert alert-{{ 'danger' if category == 'error' else 'warning' }} alert-dismissible fade show">
                                        {{ message }}
                                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                    </div>
                                {% endfor %}
                            {% endif %}
                        {% endwith %}

                        <form method="POST">
                            <div class="mb-3">
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username" name="username" required 
                                       placeholder="Enter admin username">
                            </div>
                            <div class="mb-3">
                                <label for="password" class="form-label">Password</label>
                                <input type="password" class="form-control" id="password" name="password" required 
                                       placeholder="Enter admin password">
                            </div>
                            <div class="d-grid">
                                <button type="submit" class="btn btn-warning btn-lg py-2">
                                    <i class="fas fa-sign-in-alt"></i> Admin Login
                                </button>
                            </div>
                        </form>
                        
                        <div class="text-center mt-3">
                            <a href="{{ url_for('login') }}" class="text-muted">
                                <i class="fas fa-arrow-left"></i> Back to User Login
                            </a>
                        </div>
                        
                        <!-- Login Tips -->
                        <div class="alert alert-info mt-4">
                            <i class="fas fa-lightbulb"></i>
                            <strong>Default Admin Credentials:</strong><br>
                            <div class="mt-2">
                                <span class="badge bg-primary">Username: admin</span><br>
                                <span class="badge bg-primary mt-1">Password: admin123</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
