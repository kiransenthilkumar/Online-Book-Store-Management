{% extends "admin/base.html" %}

{% block title %}Edit Book{% endblock %}

{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
    <h1><i class="fas fa-edit"></i> Edit Book</h1>
    <a href="{{ url_for('admin_books') }}" class="btn btn-secondary">
        <i class="fas fa-arrow-left"></i> Back to Books
    </a>
</div>

<div class="card shadow">
    <div class="card-body">
        <form method="POST">
            <div class="row">
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title *</label>
                        <input type="text" class="form-control" id="title" name="title" value="{{ book.title }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="author" class="form-label">Author *</label>
                        <input type="text" class="form-control" id="author" name="author" value="{{ book.author }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="genre" class="form-label">Genre *</label>
                        <select class="form-select" id="genre" name="genre" required>
                            <option value="Fiction" {{ 'selected' if book.genre == 'Fiction' }}>Fiction</option>
                            <option value="Mystery" {{ 'selected' if book.genre == 'Mystery' }}>Mystery</option>
                            <option value="Science Fiction" {{ 'selected' if book.genre == 'Science Fiction' }}>Science Fiction</option>
                            <option value="Fantasy" {{ 'selected' if book.genre == 'Fantasy' }}>Fantasy</option>
                            <option value="Romance" {{ 'selected' if book.genre == 'Romance' }}>Romance</option>
                            <option value="Thriller" {{ 'selected' if book.genre == 'Thriller' }}>Thriller</option>
                            <option value="Biography" {{ 'selected' if book.genre == 'Biography' }}>Biography</option>
                            <option value="History" {{ 'selected' if book.genre == 'History' }}>History</option>
                            <option value="Science" {{ 'selected' if book.genre == 'Science' }}>Science</option>
                            <option value="Children" {{ 'selected' if book.genre == 'Children' }}>Children</option>
                        </select>
                    </div>
                    
                    <div class="mb-3">
                        <label for="price" class="form-label">Price *</label>
                        <input type="number" step="0.01" class="form-control" id="price" name="price" value="{{ book.price }}" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="stock" class="form-label">Stock *</label>
                        <input type="number" class="form-control" id="stock" name="stock" value="{{ book.stock }}" required>
                    </div>
                </div>
                
                <div class="col-md-6">
                    <div class="mb-3">
                        <label for="isbn" class="form-label">ISBN</label>
                        <input type="text" class="form-control" id="isbn" name="isbn" value="{{ book.isbn or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="publisher" class="form-label">Publisher</label>
                        <input type="text" class="form-control" id="publisher" name="publisher" value="{{ book.publisher or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="pages" class="form-label">Pages</label>
                        <input type="number" class="form-control" id="pages" name="pages" value="{{ book.pages or '' }}">
                    </div>
                    
                    <div class="mb-3">
                        <label for="cover_image" class="form-label">Cover Image URL</label>
                        <input type="text" class="form-control" id="cover_image" name="cover_image" value="{{ book.cover_image or '' }}" placeholder="e.g., book_cover.jpg">
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_featured" name="is_featured" {{ 'checked' if book.is_featured }}>
                            <label class="form-check-label" for="is_featured">
                                Featured Book
                            </label>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" id="is_active" name="is_active" {{ 'checked' if book.is_active }}>
                            <label class="form-check-label" for="is_active">
                                Active (Available for sale)
                            </label>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="mb-3">
                <label for="description" class="form-label">Description</label>
                <textarea class="form-control" id="description" name="description" rows="4">{{ book.description or '' }}</textarea>
            </div>
            
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="submit" class="btn btn-primary">Update Book</button>
                <a href="{{ url_for('admin_books') }}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
