{% extends "base.html" %}

{% block title %}Payment - BookStore{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h4 class="card-title mb-0"><i class="fas fa-lock"></i> Secure Payment</h4>
                </div>
                <div class="card-body text-center">
                    <div class="mb-4">
                        <i class="fas fa-shield-alt fa-4x text-success mb-3"></i>
                        <h3>Complete Your Purchase</h3>
                        <p class="text-muted">Order Total: <strong class="h4 text-primary">${{ "%.2f"|format(order.total_amount * 1.1) }}</strong></p>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        This is a mock payment system for demonstration purposes.
                    </div>
                    
                    <form method="POST" action="{{ url_for('complete_payment') }}">
                        <div class="mb-3">
                            <label for="card_number" class="form-label">Card Number</label>
                            <input type="text" class="form-control" id="card_number" value="4242 4242 4242 4242" readonly>
                        </div>
                        
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="expiry" class="form-label">Expiry Date</label>
                                <input type="text" class="form-control" id="expiry" value="12/25" readonly>
                            </div>
                            <div class="col-md-6">
                                <label for="cvv" class="form-label">CVV</label>
                                <input type="text" class="form-control" id="cvv" value="123" readonly>
                            </div>
                        </div>
                        
                        <div class="d-grid">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-check"></i> Complete Payment
                            </button>
                        </div>
                    </form>
                    
                    <div class="mt-3">
                        <a href="{{ url_for('index') }}" class="btn btn-outline-secondary">Cancel Order</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
